<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    // Get the output area
    const output = document.getElementById("output");

    // Helper function to show text
    function showActivity(text) {
      output.innerHTML += text + "<br>";
    }

    // TESTING: show each activity with delays (seconds converted to ms)
    setTimeout(() => { showActivity("Waking up ☀️"); }, 1000);     // after 1 sec
    setTimeout(() => { showActivity("Brushing teeth 🦷"); }, 5000); // after 5 sec
    setTimeout(() => { showActivity("Walking the dog 🐕"); }, 10000); // after 10 sec
    setTimeout(() => { showActivity("Doing workout 💪"); }, 15000); // after 15 sec
    setTimeout(() => { showActivity("Eating breakfast 🍳"); }, 20000); // after 20 sec
    setTimeout(() => { showActivity("Showering 🚿"); }, 25000); // after 25 sec
    setTimeout(() => { showActivity("Getting ready 👕"); }, 30000); // after 30 sec
  </script>

</body>
</html>
