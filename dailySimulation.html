<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    const output = document.getElementById("output");

    function showActivity(text) {
      output.innerHTML += text + "<br>";
    }

    // after 1 second
    setTimeout(() => { showActivity("Waking up"); }, 1000);

    // after 1 minute
    setTimeout(() => { showActivity("Brushing teeth"); }, 60000);

    // after 5 minutes
    setTimeout(() => { showActivity("Walking the dog"); }, 300000);

    // after 25 minutes
    setTimeout(() => { showActivity("Doing workout"); }, 1500000);

    // after 90 minutes
    setTimeout(() => { showActivity("Eating breakfast"); }, 5400000);

    // after 110 minutes
    setTimeout(() => { showActivity("Showering / cleaning up"); }, 6600000);

    // after 130 minutes
    setTimeout(() => { showActivity("Leaving for work or school"); }, 7800000);
  </script>

</body>
</html>
